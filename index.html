<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Stopwatch</title>
  </head>
  <body>
    <!--Dark mode toggle button and heading-->  
    <div id="toggler-con">
      <button id="darkModeToggle">Dark Mode</button>
    </div>

    <h1>STOPWATCH</h1>

    <!-- Container that holds the stopwatch display and control buttons -->
    <div id="stopwatch-container">
      <div id="timer-display">00:00:00:000</div>

      <div class="button-con">
        <button id="start-button" class="timer-button">Start</button>
        <button id="stop-button" class="timer-button">Stop</button>
        <button id="reset-button" class="timer-button">Reset</button>
      </div>
    </div>

    <!-- Footer text (author credit) -->
    <h5 id="footer">CREATED BY EJIROGHENE OKPIRIKHRE</h5>
  </body>
</html>
